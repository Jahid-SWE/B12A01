<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment One</title>
   <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="raleway">
    <header>
        <nav>
            <h1>LOGO</h1>
            <input class="btn" type="submit" value="Sign Up">
        </nav>
        <div class="banner">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies! </h1>
            <input class="btn banner-btn" type="submit" value="Stay Focused">
            
        </div>
    </header>


    <!-- main Section -->
     <main>
        <!-- Action section -->
        <section>
            <div class="action-section">
                <div class="left-side">
                    <h1 class="title">See It in Action</h1>
                    <h3 class="subtitle">Explore the live preview and imagine your brand in this bold new look.</h3>
                    <input class="btn " type="submit" value="Launch Live Preview">
                </div>
                <div class="right-side">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>

        <!-- productive section -->
        <section>
            <div class="productive-section">
                <h1 class="productive-title">Joined Thousands of Productive Users</h1>
                <div class="data-items">
                    <div class="data-item">
                        <h1 class="data"><span class="data-quantit">50K</span></h1>
                        <h4 class="data-title">Active Users</h4>
                    </div>
                    <div class="data-item">
                        <h1 class="data"><span class="data-quantit">2M+</span></h1>
                        <h4 class="data-title">Focus Sessions</h4>
                    </div>
                    <div class="data-item">
                        <h1 class="data"><span class="data-quantit">95%</span></h1>
                        <h4 class="data-title">Satisfaction Rate</h4>
                    </div>
                </div>
            </div>
        </section>
     </main>
    
</body>
</html>
